apiVersion: apps/v1
kind: Deployment
metadata:
  name: rndxdjango
spec: 
  selector:
    matchLabels:
      run: rndxdjango
  replicas: 2
  template:
    metadata:
      labels:
        run: rndxdjango
    spec: 
      containers:
      - name: rndxdjango
        image: <image>:<tag>
        ports: 
        - containerPort: 8000
